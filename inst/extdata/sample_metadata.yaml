SPX:
  longname: "S&P 500 daily close"
  description: |
    Quandl, fill missing values with Yahoo.
    Backfill weekends and holidays.
    Cache for an hour.
    Warn if newest value older than a day.
  type: timeseries
  pipe:
    type: pipe
    Cache:
      type: function
      fun: Cache
      arguments:
        f: '@next'
        timeout: 3600
    Close:
      type: transformation
      fun: magrittr::use_series
      arguments:
        xts: '@next'
        series: Close
    Fill NAs:
      type: transformation
      fun: na.locf
      arguments:
        object: '@next'
    NA Ratio:
      type: warning
      fun: NaRatio
      arguments:
        timeseries: '@next'
        variable: Close
        maxRatio: 0.25
    Regularize:
      type: transformation
      fun: Regularize
      arguments:
        xts: '@next'
    Combine:
      type: junction
      fun: Combine
      arguments:
        listofxts: '@next'
      Quandl:
        type: pipe
        MinLength:
          type: error
          fun: MinLength
          arguments:
            timeseries: '@next'
            minLength: 10
        Quandl:
          type: transformation
          fun: Quandl::Quandl
          arguments:
            code: "YAHOO/INDEX_GSPC"
            type: xts
      Yahoo:
        type: pipe
        MinLength:
          type: warning
          fun: MinLength
          arguments:
            timeseries: '@next'
            minLength: 10
        SetNames:
          type: transformation
          fun: SetNames
          arguments:
            x: '@next'
            names: [Open, High, Low, Close, Volume, 'Adjusted Close']
          Yahoo:
            type: transformation
            fun: quantmod::getSymbols
            arguments:
              Symbols: "^GSPC"
              auto.assign: FALSE

